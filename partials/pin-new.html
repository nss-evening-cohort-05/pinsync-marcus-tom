<h1>Add A New Pin</h1>
<div class="container">
  <input type="text" placeholder="add new pin title" ng-model="newPin.title">
  <input type="text" placeholder="add new description" ng-model="newPin.description">
  <input type="text" placeholder="add new img url" ng-model="newPin.url">
  <button class="btn col-xs-2" ng-click="addNewPin(board.id)">Add New Pin</button>
</div>
