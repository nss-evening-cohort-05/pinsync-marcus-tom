<h1>Edit Your Pin</h1>
<div class="container">
  <input type="text" placeholder="add new pin title" ng-model="editPin.title">
  <input type="text" placeholder="add new pin description" ng-model="editPin.description">
  <input type="text" placeholder="add new pin url" ng-model="editPin.url">
  <button class="btn col-xs-2" ng-click="makeAnEditOnSinglePin()">Edit Your Pin</button>
</div>
