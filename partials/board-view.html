<h1>Board view</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-6" ng-repeat="board in board">
      <div class="panel">
        <div class="panel-heading">{{board.title}}</div>
          <div class="panel-body">
            <p>{{board.uid}}</p>
          </div>
      </div>
    </div>
  </div>
</div>
