<h1>Board view</h1>
<div class="container">
  <a ng-href="/#!/board/new"><button class="btn btn-lg btn-primary">
    Add New Board
  </button></a>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-6" ng-repeat="board in board">
      <div class="panel">
        <a ng-href="/#!/pin/view/{{board.id}}">
          <div class="panel-heading">{{board.title}}</div>
        </a>
          <div class="panel-body">
            <p>{{board.uid}}</p>
          </div>
      </div>
    </div>
  </div>
</div>
